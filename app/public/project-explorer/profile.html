<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Project Explorer</h1>
        <h2>One Stop Database for Academic Projects</h2>
    </header>

    <nav>
        <a href="./index.html">Home</a>
        <a href="./search.html">Projects</a>
        <a href="./login.html">Login</a>
        <a href="./register.html">Register</a>
    </nav>

    <main>
        <section>
            <h3>John Doe</h3>
            <p>john.doe@gmail.com</p>
            <ul>
                <li>Program: Computer Science</li>
                <li>Matric: 00/0000</li>
                <li>Graduation Year: 2019</li>
            </ul>
        </section>

        <section>
            <h1>Update Profile</h1>
            <form action="#" name="updateProfile">
                <label for="firstName">First Name:</label>
                <input name="firstName" id="firstName" type="text">
                <br>

                <label for="lastName">Last Name:</label>
                <input name="lastName" id="lastName" type="text">
                <br>

                <label for="email">Email Address:</label>
                <input name="email" id="email" type="email">
                <br>

                <label for="matricNumber">Matric Number:</label>
                <input name="matricNumber" id="matricNumber" type="text">
                <br>

                <label for="program">Program:</label>
                <select name="program" id="program">
                    <option value="computer_science">Computer Science</option>
                    <option value="computer_information_systems">Computer Information Systems</option>
                    <option value="computer_technology">Computer Technology</option>
                </select>
                <br>

                <label for="graduationYear">Year of Graduation:</label>
                <select name="graduationYear" id="graduationYear">
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                </select>
                <br>

                <input type="submit">

            </form>
        </section>

        <section>
            <h1>Change Password</h1>
            <form action="#" name="changePassword">
                <label for="currentPassword">Current Password:</label>
                <input name="currentPassword" id="currentPassword" type="password">
                <br>

                <label for="newPassword">New Password:</label>
                <input name="newPassword" id="newPassword" type="password">
                <br>

                <label for="confirmPassword"> Confirm Password:</label>
                <input name="confirmPassword" id="confirmPassword" type="password">
                <br>

                <input type="submit">

            </form>
        </section>

    </main>
</body>

</html>
