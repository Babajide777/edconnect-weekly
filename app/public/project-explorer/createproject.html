<!DOCTYPE html>

<body>
    <header>
        <h1>Project Explorer</h1>
        <h2>One Stop Database for Academic Projects</h2>
    </header>

    <nav>
        <a href="./index.html">Home</a>
        <a href="./search.html">Projects</a>
        <a href="./login.html">Login</a>
        <a href="./register.html">Register</a>

    <main>
        <h1>Submit Project</h1>
        <form action="#" name="submitProject">
            <label for="name">Project Name:</label>
            <input name="name" id="name" type="text">
            <br>

            <label for="abstract">Project Abstract:</label>
            <textarea id="abstract" name="abstract"></textarea>
            <br>

            <label for="authors">Authors:</label>
            <input name="authors" id="authors" type="text">
            <br>

            <label for="tags">Tag(s):</label>
            <input name="tags" id="tags" type="text">
            <br>

            <input type="submit">
        </form>

    </main>
</body>

</html>
